<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: #1E4363;
        }
        .container{
            position:relative;
            text-align: center;
            color: #ffffff;
            height: 100vh;
        }
        canvas{
            position:absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width:100%
        }
        h1,p{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            font-size: 4vw;
            font-weight: 700;
        }
        p{
            top:55%;
            transform: translate(-50%, -55%);

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML5 Canvas</h1>
        <p>Pactice #1</p>
    </div>
    <canvas></canvas>
    <script src="canvas.js"></script>
</body>
</html>
